<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Saya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .profile {
      text-align: center;
      margin-bottom: 2rem;
    }

    .profile img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 4px solid #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile h1 {
      margin: 0;
      font-size: 2.5rem;
      margin-top: 1rem;
    }

    .profile p {
      font-size: 1.2rem;
    }

    .project {
      margin-bottom: 2rem;
    }

    .project h2 {
      margin: 0;
    }

    .project p {
      color: #888;
    }

    .contact {
      text-align: center;
    }

    .contact a {
      display: inline-block;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 4px;
      margin: 0.5rem;
      transition: background-color 0.3s ease;
    }

    .contact a:hover {
      background-color: #555;
    }

    @media (max-width: 600px) {
      .profile img {
        width: 120px;
        height: 120px;
      }

      .profile h1 {
        font-size: 2rem;
      }

      .profile p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Portofolio Saya</h1>
  </header>

  <div class="container">
    <div class="profile">
      <img src="link_foto_profil_anda" alt="Foto Profil">
      <h1>Nama Anda</h1>
      <p>Deskripsi singkat tentang diri Anda.</p>
    </div>

    <div class="project">
      <h2>Proyek 1</h2>
      <p>Deskripsi singkat tentang proyek ini.</p>
    </div>

    <div class="project">
      <h2>Proyek 2</h2>
      <p>Deskripsi singkat tentang proyek ini.</p>
    </div>

    <!-- Tambahkan proyek lain jika ada -->

    <div class="contact">
      <a href="mailto:email_anda@example.com">Email</a>
      <a href="https://linkedin.com/in/username_anda" target="_blank">LinkedIn</a>
      <a href="https://github.com/username_anda" target="_blank">GitHub</a>
    </div>
  </div>
</body>
</html>
